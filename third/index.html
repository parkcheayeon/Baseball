<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BaseBall</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Baseball GAME</h1>
        <form class="js-form">
            <input type="text" placeholder="세자리 숫자를 입력해주세요" />
        </form>
        <h1 class="over hide">GAME OVER</h1>
        <h2 class="number-input"></h2>
        <h2 class="number-display"></h2>
        <div class="game-info hide">
            <div><span class="strike">0</span> Strike</div>
            <div><span class="ball">0</span> Ball</div>
        </div>
        <script src="baseball.js"></script>
    </body>
</html>
